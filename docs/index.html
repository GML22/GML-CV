<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./gml.jpg" rel="icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
<title>Mateusz Gomulski - CV</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    header {
      background-color: #212F3D;
      padding: 20px;
      text-align: center;
    }
    #pdf-container {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    .dropdown {
      position: absolute;
      top: 10px;
      right: 2%;
      cursor: default;
      z-index: 999;
    }
    .droplbl {
      background: none;
      border: none;
      cursor: default;
      color:white;
      font-weight: bold;
      padding: 0px;
      font-size: 15px;
    }
    .dropbtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0px;
    }
    .flag-small {
      font-size: 13px;
    }
    .flag-large {
      font-size: 17px;
    }
    #butt_1{
      cursor: default;
    }
    #butt_2{
      cursor: pointer;
    }
</style>
</head>
<body>
  <header>
    <div class="dropdown">
      <button class="dropbtn">
        <span class="flag-icon flag-icon-gb flag-large" id="butt_1" 
        onclick="changeFlag('gb')"></span>
      </button>
      &nbsp;&nbsp;
      <button class="dropbtn">
        <span class="flag-icon flag-icon-pl flag-small" id="butt_2"
        onclick="changeFlag('pl')"></span>
    </button>
    </div>
</header>
<div id="pdf-container">
    <iframe id="pdf-viewer" src="Mateusz_Gomulski_CV.pdf" frameborder="0" 
    type="application/pdf" width="100%"></iframe>
</div>
<script>
  
  // Global variables
  var c_lang = 'gb';

  // Function that detects if browser is mobile or not and changes height of
  // PDF viewer based on it (neccessary to properly displays PDF in mobile
  // browser)
  window.addEventListener("DOMContentLoaded", function() {

    // iFrame
    var pdf_viewer = document.getElementById('pdf-viewer');
    
    // Detect if the page is viewed on a mobile device
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    // Change iframe settings based on device type
    if (isMobile) {
      pdf_viewer.height = '400%';
    } else {
      pdf_viewer.height = '100%';
    }
  });

  // Function that changes source PDF
  function changeFlag(cntry_cd){

      // Variables definition
      var pdf_viewer = document.getElementById('pdf-viewer');
      var butt1 = document.getElementById('butt_1');
      var butt2 = document.getElementById('butt_2');

      // If CV is already in desired language than do nothing
      if (cntry_cd === c_lang){
        return;
      }

      // Change source PDF and flags settings according to the desired 
      // language
      if (cntry_cd === 'pl'){

        // Current language info
        c_lang = 'pl';

        // Changing source PDF
        document.getElementById('pdf-viewer').setAttribute("src",
        "Mateusz_Gomulski_CV_PL.pdf");

        // Changing setting of flag icons
        butt1.setAttribute("class", "flag-icon flag-icon-pl flag-large");
        butt1.setAttribute("onclick","changeFlag('pl')");
        butt1.style.cursor = 'default';
        butt2.setAttribute("class", "flag-icon flag-icon-gb flag-small");
        butt2.setAttribute("onclick","changeFlag('gb')");
        butt2.style.cursor = 'pointer';
      } else {

        // Current language info
        c_lang = 'gb';
        // Changing source PDF
        pdf_viewer.setAttribute("src", "Mateusz_Gomulski_CV.pdf");
        
        // Changing setting of flag icons
        butt1.setAttribute("class", "flag-icon flag-icon-gb flag-large");
        butt1.setAttribute("onclick","changeFlag('gb')");
        butt1.style.cursor = 'default';
        butt2.setAttribute("class", "flag-icon flag-icon-pl flag-small");
        butt2.setAttribute("onclick","changeFlag('pl')");
        butt2.style.cursor = 'pointer';
      }
  }
</script>
</body>
</html>
